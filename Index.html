<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amor Eterno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff4d4d;
      font-size: 3rem;
      margin-bottom: 10px;
    }
    #fecha {
      color: #333;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .upload-container {
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      border: 2px dashed #ff4d4d;
      border-radius: 10px;
      background-color: #fff;
    }
    .upload-container input[type="file"] {
      display: none;
    }
    .upload-container label {
      display: block;
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .upload-container label:hover {
      background-color: #e60000;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #mensaje {
      color: #4CAF50;
      font-size: 1.2rem;
      margin-top: 20px;
      display: none; /* Oculto por defecto */
    }
  </style>
</head>
<body>
  <h1>Amor Eterno</h1>
  <div id="fecha">19/05/2019</div>

  <div class="upload-container">
    <label for="file-upload">Subir foto de pareja</label>
    <input type="file" id="file-upload" accept="image/*" onchange="mostrarFoto(event)">
  </div>

  <div id="mensaje">¡Las fotos se han subido correctamente!</div>

  <div class="gallery" id="gallery"></div>

  <script>
    // Mostrar la foto subida y el mensaje
    function mostrarFoto(event) {
      const archivo = event.target.files[0];
      if (archivo) {
        const lector = new FileReader();
        lector.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          document.getElementById('gallery').appendChild(img);

          // Mostrar el mensaje de confirmación
          const mensaje = document.getElementById('mensaje');
          mensaje.style.display = 'block';
        };
        lector.readAsDataURL(archivo);
      }
    }
  </script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen en HTML</title>
</head>
<body>
    <h1>Mi Imagen</h1>
    <img src="2025.html" alt="Descripción de la imagen" width="300">
</body>
</html>

</body>
</html>
